<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Todo App</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css">
  <link rel="stylesheet" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <div class="msg">
    <span class="msg-content"></span>
    <span class="anchor confirmed">知道了</span>
  </div>
<div class="container">  <!--总容器开始-->
  <h1>我的Todo</h1>
  <form class="add-task">
    <input name="content" type="text" placeholder="e.g. 明天几点起床" autofocus autocomplete="off">
    <button type="submit">submit</button>
  </form>
  <div class="task-list"><!--清单列表开始-->
     <!-- <div class="task-item"><!--任务开始-->
       <!-- <span><input type="checkbox"></span>
        <span class="task-content">item content1</span>
        <span>delete</span>
        <span>detail</span> -->
     <!-- </div><!--任务结束-->

  </div><!--清单列表结束-->
  <div class="task-detail-mask"></div>
  <div class="task-detail"><!--任务详情开始-->

  </div><!--任务详情结束-->
</div><!--总容器结束-->
<video class="alterer" src="alert.mp3"></video>
<script src='https://cdn.bootcss.com/jquery/3.2.1/jquery.js'></script>
<script src="https://cdn.bootcss.com/store.js/1.3.20/store.js" charset="utf-8"></script>
<script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js" charset="utf-8"></script>
<script src="js/base.js"></script>
</body>
</html>
